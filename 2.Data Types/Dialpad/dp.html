<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dp.js" defer></script>
    <link rel="stylesheet" href="dp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="#">
                <div class="display">
                    <input type="text" value = "" class="display" name="display">
                </div>
                <div>
                    <button value="AC">AC</button>
                    <button value="DE">DE</button>
                    <button value="." onclick="display.value += '.'">.</button>
                    <button value="/" onclick="display.value += '/'">/</button>
                </div>
                <div>
                    <button value="9" onclick="display.value += '9'">9</button>
                    <button value="8" onclick="display.value += '8'">8</button>
                    <button value="7" onclick="display.value += '7'">7</button>
                    <button value="6" onclick="display.value += '6'">6</button>
                </div>
                <div>
                    <button value="5" onclick="display.value += '5'">5</button>
                    <button value="4" onclick="display.value += '4'">4</button>
                    <button value="3" onclick="display.value += '3'">3</button>
                    <button value="2" onclick="display.value += '2'">2</button>
                </div>
                <div>
                    <button value="1" onclick="display.value += '1'">1</button>
                    <button value="0" onclick="display.value += '0'">0</button>
                    <button value="00" onclick="display.value += '00'">00</button>
                    <button value="+" class="plus" onclick="display.value += '+'">+</button>
                </div>
                <div>
                    <button value="=" class="equal">=</button>
                    <button value="-" onclick="display.value += '-'">-</button>
                    <button value="*" onclick="display.value += '*'">*</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
