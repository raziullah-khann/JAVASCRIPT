<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document Object Model</title>
</head>
<body>
    <!-- With the HTML DOM, JavaScript can access and change all the elements of an HTML document. -->

    <a href="">This is text node</a>

    <ul>
        <li>
            <a href="">Coffee</a>
            <a href="">tea</a>
            <a href="">bread</a>
        </li>
    </ul>

    <button>click</button>

    <script>
        let a = document;
        console.log(a);
    </script>
</body>
</html>
